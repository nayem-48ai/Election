name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# এই অংশটি যোগ করা হয়েছে টোকেন সমস্যা সমাধানের জন্য
permissions:
  contents: read
  pages: write
  id-token: write

# একটি মাত্র রান নিশ্চিত করতে (concurrency)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # বর্তমান ফোল্ডারের সব ফাইল আপলোড হবে

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
