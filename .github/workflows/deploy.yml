name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # যখনই মেইন ব্রাঞ্চে পুশ হবে
  workflow_run:
    workflows: ["Sync on Push"] # তোমার আগের সিঙ্ক শেষ হলেও এটি চলবে
    types:
      - completed

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # এখানে পুরো রিপোজিটরি বা শুধু নির্দিষ্ট ফোল্ডার দিতে পারো
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
