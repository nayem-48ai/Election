name: Extract and Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  # এখানে 'workflows' এর বদলে নিচের ফরম্যাটটি ব্যবহার করো
  actions: write 

jobs:
  unzip-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1)
          if [ -n "$ZIP_FILE" ] && [ -f "$ZIP_FILE" ]; then
            echo "Extracting $ZIP_FILE..."
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          else
            echo "No zip found."
            exit 0
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          # Workflow ফাইল থাকলে সেগুলো বাদ দিয়ে পুশ করার চেষ্টা করবে যাতে এরর না দেয়
          git commit -m "chore: auto-extract files" || echo "No changes to commit"
          git push origin main
