name: Extract Zip and Update Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      workflows: write # এটিই সেই প্রয়োজনীয় পারমিশন

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1)
          
          if [ -n "$ZIP_FILE" ] && [ -f "$ZIP_FILE" ]; then
            echo "Found: $ZIP_FILE. Extracting now..."
            unzip -o "$ZIP_FILE" -d .
            echo "Deleting $ZIP_FILE..."
            rm "$ZIP_FILE"
          else
            echo "No zip file found to extract. Skipping..."
            exit 0
          fi

      - name: Save and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "Nothing to update."
          else
            git commit -m "chore: auto-extract files including workflows"
            git push origin main
          fi
