name: Full Extract and Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: write  # এটি অ্যাকশন ফাইল পরিবর্তনের অনুমতি চাওয়ার জন্য

jobs:
  unzip-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true # এটি টোকেনটি সেশনে ধরে রাখবে

      - name: Extract Everything
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1)
          if [ -n "$ZIP_FILE" ] && [ -f "$ZIP_FILE" ]; then
            echo "Extracting everything including .github folder..."
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          else
            echo "No zip found."
            exit 0
          fi

      - name: Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "chore: full extract including workflows" || echo "No changes"
          
          # সাধারণ পুশ কাজ না করলে নিচের কমান্ডটি ব্যবহার হয়
          git push origin main
